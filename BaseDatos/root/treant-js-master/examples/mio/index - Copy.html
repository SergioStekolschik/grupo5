<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width">
      <title> Connectors style example </title>
      <link rel="stylesheet" href="../../Treant.css">
      <link rel="stylesheet" href="connectors.css">
	
      <link rel="stylesheet" href="../../perfect-scrollbar/perfect-scrollbar.css">

   </head>
   <script language="JavaScript">  
      function buscar() {
      	$("#resultadoBusqueda").html("");
          var textoBusqueda = $("input#busqueda").val();
          if (textoBusqueda != "") {	
              $.get("http://localhost:8087/goform/RPC2", {valorBusqueda: textoBusqueda} )
      			.done(function( data ) {
      			$("#resultadoBusqueda").html(data);
      			});
           } else { 
              $("#resultadoBusqueda").html('<p>JQUERY VACIO</p>');
              };
      };
   </script>
   <body>
      <center>
         <h1>Consulta de ordenes</h1>
      </center>
      <br/>	
      <center>
         <h2>Orden a buscar</h2>
      </center>
      <br/>		
      <form accept-charset="utf-8" method="POST">
         Orden: 
         <input type="text" name="busqueda" id="busqueda" value="" placeholder="" maxlength="30" autocomplete="off" onChange="buscar();" />
      </form>
      <br/>	
      <center>
         <h2>Datos</h2>
      </center>
      <br/>		
      <div id="resultadoBusqueda"></div>
      <div id="mio"></div>	  
      <script src="../../vendor/raphael.js"></script>
      <script src="../../Treant.js"></script>
      <script src="mio.js"></script>

      <script>
         new Treant( chart_config );
         
      </script>

   </body>
   <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</html>
