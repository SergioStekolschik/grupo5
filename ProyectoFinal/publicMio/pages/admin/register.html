<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register | Funkoshop</title>
    <meta name="description" content="HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/admin.css">
</head>

<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop" />
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./logout.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="register" class="container">
        <div class="register__header">
            <h2 class="register__title">CREA TU CUENTA</h2>
            <p class="register__subtitle">Completa el formulario para ser parte del mundo de los Funkos</p>
        </div>
        <form class="register__form" action="/register" method="POST" enctype="multipart/form-data" class="container">
            <div class="form__box--grid">
                <label class="form__label" for="nombre">Nombre:</label>
                <input class="form__input" type="text" name="nombre" id="nombre" placeholder="nombre" required>
            </div>
            <div class="form__box--grid">
                <label class="form__label" for="apellido">Apellido:</label>
                <input class="form__input" type="text" name="apellido" id="apellido" placeholder="apellido" required>
            </div>
            <div class="form__box--grid">
                <label class="form__label" for="email">Email:</label>
                <input class="form__input" type="email" name="email" id="email" placeholder="johndoe@email.com"
                    required>
            </div>
            <div class="form__box--grid">
                <label class="form__label" for="contrasena">Contrase&ntilde;a:</label>
                <input class="form__input" type="password" name="contrasena" id="password"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                    required>
            </div>
            <div class="form__box--grid">
                <label class="form__label" for="repitacontrasena">Repita Contrase&ntilde;a:</label>
                <input  class="form__input" type="password" name="repitacontrasena" id="repitacontrasena"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                    required>
            </div>
            <div class="form__submission">
                <input class="form__btn" type="submit" value="Registrar">
                <div class="form__terms">
                    <input type="checkbox" name="teminos" id="terminos">
                    <label for="terminos">Acepto <a class="form__link" href="">T&eacute;rminos y Condiciones</a></label>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture class="footer-isotipo">
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop" />
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>

</html>
