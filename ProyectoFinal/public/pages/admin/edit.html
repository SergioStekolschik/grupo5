<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit | Funkoshop</title>
    <meta name="description" content="HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/admin.css">
</head>

<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop" />
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./logout.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="edit" class="container grid-fixed">
        <h2 class="edit__title">EDITAR ITEM</h2>
        <form class="edit__form" action="/admin/edit" method="POST" enctype="multipart/form-data">
            <div class="form__flex">
                <div class="form__box--flex">
                    <label class="form__label" for="categoria">Categor&iacute;a:</label>
                    <select class="form__select" name="categoria" id="categoria">
                        <option value="" disabled selected hidden>Seleccionar</option>
                        <option value="FigurasColeccionables">
                            Figuras Coleccionables
                        </option>
                        <option value="Llaveros">Llaveros</option>
                        <option value="Remeras">Remeras</option>
                    </select>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="licencia">Licencia:</label>
                    <select class="form__select" name="licencia" id="licencia">
                        <option value="" disabled selected hidden>Seleccionar</option>
                        <option value="starwars">Star Wars</option>
                        <option value="pokemon">Pokemon</option>
                        <option value="harrypotter">Harry Potter</option>
                    </select>
                </div>
            </div>
            <div class="form__box--flex">
                <label class="form__label" for="nombre">Nombre del producto:</label>
                <input class="form__input" type="text" name="nombre" id="nombre"
                    placeholder="Kakashi Hatake Shippuden Saga" required />
            </div>
            <div>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10"
                    placeholder="Descripci&oacute;n del producto" required>
                </textarea>
            </div>
            <div class="form__flex">
                <div class="form__box--flex">
                    <label class="form__label" for="sku">SKU:</label>
                    <input class="form__input" type="text" name="sku" id="sku" placeholder="SSK111AB001" required>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="precio">Precio:</label>
                    <div class="form__input--wrapper">
                        <span>$</span><input class="form__input" type="number" name="precio" id="precio"
                            data-type="currency" placeholder="0.000,00">
                    </div>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="stock">Stock:</label>
                    <div class="form__input--wrapper">
                        <input class="form__input" type="number" name="stock" id="stock" placeholder="0" required>
                    </div>
                </div>
            </div>
            <div class="form__flex">
                <div class="form__box--flex">
                    <label class="form__label" for="descuento">Descuento:</label>
                    <div class="form__input--wrapper">
                        <input class="form__input" type="number" name="descuento" id="descuento" placeholder="0"
                            required><span>%</span>
                    </div>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="cuotas">Cuotas:</label>
                    <select class="form__select" name="cuotas" id="cuotas">
                        <option value="0">Sin cuotas</option>
                        <option value="3">3 Cuotas sin inter&eacute;s</option>
                        <option value="6">6 Cuotas sin inter&eacute;s</option>
                        <option value="9">9 Cuotas sin inter&eacute;s</option>
                        <option value="12">12 Cuotas sin inter&eacute;s</option>
                        <option value="18">18 Cuotas sin inter&eacute;s</option>
                        <option value="24">24 Cuotas sin inter&eacute;s</option>
                    </select>
                </div>
            </div>
            <div class="form__box--flex">
                <label class="form__label" for="imagenes">Im&aacute;genes:</label>
                <input type="file" name="imagenes" id="imagenes" multiple>
            </div>
            <div class="form__box--flex">
                <div class="edit__img">
                    <img src="../../img/harry-potter/hermione-1.webp"
                        alt="Figura Funko coleccionable de Hermione">
                    <p class="edit__img-side">Frente</p>
                </div>
                <div class="edit__img">
                    <img src="../../img/harry-potter/hermione-box.webp"
                        alt="Figura Funko coleccionable de Hermione en caja">
                    <p class="edit__img-side">Dorso</p>
                </div>
            </div>
            <div>
                <input class="login__btn" type="submit" value="Modificar Producto">
            </div>
        </form>
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture class="footer-isotipo">
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop" />
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>

</html>
