<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit | Funkoshop</title>
    <meta name="description" content="HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>

<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop" />
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./logout.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h2>EDITAR ITEM</h2>

            <span>
                <form action="URL-Destino" method="post" enctype="multipart/form-data" class="container">

                    <label for="categoria">Categor&iacute;:</label>
                    <select name="categoria" id="categoria">
                        <option value="figuras" selected>Figuras</option>
                    </select>

                    <label for="licencia">Licencia:</label>
                    <select name="licencia" id="licencia">
                        <option value="naruto-shippuden" selected>
                            Naruto Shippuden
                        </option>
                    </select> <br />

                    <label for="nombre">Nombre del producto:</label>
                    <input type="text" name="nombre" id="nombre" /> <br />

                    <textarea name="descripcion" id="descripcion"></textarea> <br />

                    <label for="sku">SKU:</label>
                    <input type="text" name="sku" id="sku" />

                    <label for="precio">Precio:</label>
                    <input type="number" name="precio" id="precio" />

                    <label for="stock">Stock:</label>
                    <input type="number" name="stock" id="stock" /> <br />

                    <label for="descuento">Descuento:</label>
                    <input type="number" name="descuento" id="descuento" />

                    <label for="cuotas">Cuotas:</label>
                    <select name="cuotas" id="cuotas">
                        <option value="6-cuotas" selected>6 Cuotas sin inter&eacute;s</option>
                    </select> <br />

                    <label for="imagenes">Im&aacute;genes:</label>
                    <input type="file" name="imagenes" id="imagenes" />

                    <section class="ultimos-lanzamientos">
                        <ul>
                            <li>
                                <article>
                                    <a href="">
                                        <picture>
                                            <img src="../../img/star-wars/trooper-1.webp"
                                                alt="Figura coleccionable Funco de Stormtrooper de la serie Mandalorian" />
                                        </picture>
                                        <div>
                                            <p>Frente</p>
                                        </div>
                                    </a>
                                </article>
                            </li>
                            <li>
                                <article>
                                    <a href="">
                                        <picture>
                                            <img src="../../img/pokemon/pidgeotto-1.webp"
                                                alt="Figura coleccionable Funco de Pidgeotto de la serie Pokemon" />
                                        </picture>
                                        <div>
                                            <p>Dorso</p>
                                        </div>
                                    </a>
                                </article>
                            </li>
                        </ul>
                    </section>
                    <input type="submit" value="Modificar Producto" />
                </form>
            </span>
        </section>
    </main>

    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture class="footer-isotipo">
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop" />
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>

</body>
</html>
